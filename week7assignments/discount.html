<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Discount</title>
</head>

<body>
    <header>
        <h1>Sales Discount </h1>
        <h2>TJ Kirslis</h2>
    </header>
    <main>
        <label class="subtotal">Enter Subtotal: <input type="number" id="subtotal"></label>

        <div class="process"><button onclick="Discount()">Calculate</button>
        </div>
        <p id="output"></p>

    </main>

    <script>
        document.querySelector('#copyright').textContent = new Date().getFullYear();
        function Discount() {

            // INPUT: 
            const now = new Date();
            let amount = parseFloat(document.querySelector('#subtotal').value);
            let salestax = .06;
            let Dis = .10;
            const theDay = now.getDay();
            discount = 0;
            // PROCESSING: 
            if ((theDay === 2 || theDay === 3) && amount > 50) {
                discount = amount * Dis;
            }

            amount = amount - discount;
            tax = amount * salestax;
            output = amount + tax;

            //OUTPUT:
            document.querySelector('#output').innerHTML = `Total: $${output.toFixed(2)}`;
        }
    </script>

    <footer>
        &copy;<span id="copyright"></span> &bull; TJ Kirslis &bull; BYU-Idaho &bull; CIT 160
    </footer>

</body>

</html>
