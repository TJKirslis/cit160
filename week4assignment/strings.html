<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scripture Story Build by TJ Kirslis</title>
    <link rel="stylesheet" href="strings.css"> 
</head>

<body>
    <header>
        <h1>Scripture Study Build</h1>
        <h2>TJ Kirslis</h2>
    </header>
    <main>
        <h3>Inputs</h3>
        <label class="heading">Provide a first name: <input type="text" id="firstname" placeholder="Sarah"></label>
        <label class="heading">Name a fruit: <input type="text" id="fruit" placeholder="apple"></label>
        <label class="heading">Name an animal: <input type="text" id="animal1" placeholder="horse"></label>
        <label class="heading">Name another animal: <input type="text" id="animal2" placeholder="lamb"></label>

        <div class="process"><button onclick="story()">Build A Story</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; Tj Kirslis &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>

        document.querySelector('#copyright').textContent = new Date().getFullYear();

        function story() {
            // INPUT
            firstname = document.querySelector('#firstname').value;
            fruit = document.querySelector('#fruit').value;
            animal1 = document.querySelector('#animal1').value;
            animal2 = document.querySelector('#animal2').value;

            // PROCESSING
            story = [`And it came to pass that the people of <strong>${firstname}</strong> did till the land, and raise all manner of <strong>${fruit}</strong>, and flocks of herds, and flocks of all manner of <strong>${animal1}</strong> of every kind, and <strong>${animal2}</strong>.`];

            //OUTPUT 
            document.querySelector('#output').innerHTML = `${story}`;
        
        }

    </script>
</body>

</html>
