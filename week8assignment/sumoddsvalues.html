<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odd Values</title>
</head>

<body>
    <h1>TJ Kirslis</h1>
    <h2>Sum of Odd Values</h2>
    <label>enter an Integer: <input type="text" id="upperLimit"></label>
    <button onclick="sum()">Sum them up.</button>
    <div id="sum"></div>

    <script>
        function sum() {
            // get input
            let n = parseInt(document.querySelector('#upperLimit').value);
            let sum = 0;
            //processing: compute sum
            //for (let i = 1; i <= n; i = i + 2) {
            //    sum += i;

            //
            let i = 1;
            do {
                sum += i;
                i = i + 2;
            } while (i <= n)
            // output
            document.querySelector('#sum').textContent = sum;
        }
    </script>
