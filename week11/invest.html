<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Assignment</title>
</head>

<body>
    <h1>TJ Kirslis</h1>
    <h2>Invest</h2>
    <label for="presentvalue">Present Value: <input type="text" id="presentvalue"></label>
    <label for="numberofperiods">Years: <input type="text" id="numberofperiods"></label>
    <label for="peryear">Periods Per Year: <input type="text" id="peryear"></label>
    <label for="rate">Rate: <input type="text" id="rate"></label>
    </label> <br><br>
    <button onclick="doFV()">Calculate Future Value</button>

    <div id="calc"></div>

    <script>
        function doFV() {
            
            let calc = 0;

            let presentvalue = parseFloat(document.querySelector('#presentvalue').value);
            let numberofperiods = parseFloat(document.querySelector('#numberofperiods').value);
            let peryear = parseFloat(document.querySelector('#peryear').value);
            let rate = parseFloat(document.querySelector('#rate').value);

            calc = computeFutureValue(presentvalue, numberofperiods, rate, peryear);

            document.querySelector('#calc').innerHTML = `${calc.toFixed(2)}`;
        }
        function computeFutureValue(presentvalue, numberofperiods, rate, peryear) {
            let futurevalue = 0;
            futurevalue = presentvalue * Math.pow((1 + (rate / peryear)), (numberofperiods * peryear));
            return futurevalue;

        }

    </script>

</body>

</html>
